<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="arawaza_logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="checkout.css">
    <title>Check Out - ARAWAZA</title>
</head>
<body>
    <header>
        <div class="logo"><img src="arawaza_logo.png" alt="Store Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="mission,vision.html">Mission & Vission</a></li>

            </ul>
        </nav>

        <div class="header-right">
            <input type="text" placeholder="Search...">
            <a href="login.html">Login</a>
            <a href="cart.html"><img src="cart.png" alt="Cart Logo"></a>
        </div>
    </header>

    <main class="checkout-container">
        <h1>Checkout</h1>

        <form id="checkout-form">
            <fieldset>
                <legend>Billing Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required />

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required />

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required />
            </fieldset>

            <fieldset>
                <legend>Payment Details</legend>
                <label for="cardname">Name on Card:</label>
                <input type="text" id="cardname" name="cardname" required />

                <label for="cardnumber">Card Number:</label>
                <input type="text" id="cardnumber" name="cardnumber" required maxlength="16"/>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="4" required />
            </fieldset>

            <div class="checkout-summary">
                <p><strong>Total Amount:</strong> <span id="checkout-total">$0.00</span></p>
            </div>

            <button type="submit">Place Order</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        document.getElementById('checkout-total').textContent = `$${total.toFixed(2)}`;

            document.getElementById('checkout-form').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Thank you for your purchase!');
                localStorage.removeItem('cart');
                window.location.href = 'index.html';
            });
        });
    </script>

    <footer>
        <ul>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="faqs.html">FAQs</a></li>
        </ul>
        <p>&copy; 2025 ARAWAZA Online Store. All rights reserved.</p>
    </footer>
</body>
</html>
